<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Notations</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="index.css" />
  <script src="tslib.js"></script>
  <script src="break_infinity.min.js"></script>
  <script src="ad-notations.min.js"></script>
  <script src="ad-notations.community.min.js"></script>
</head>

<body>
  <p class="content-text">
    Type a number in this box to see what it looks like in all sorts of different notations.
  </p>
  <div id="inputContainer" class="input-container">
    <input id="number" class="number-input" value="1" oninput="updateValues()" style="margin: 0px 10px;">
    commas:
    <input id="commas" type="checkbox" onchange="updateValues()" style="margin: 3px 10px;"/>
    places:
    <input id="places" type="number" size="3" min="0" max="30" class="number-input" value="2" oninput="updateValues()" style="margin: 0px 10px;">
  </div>

  <footer class="footer">
    <a class="source-link" href="https://github.com/antimatter-dimensions/notations">Source</a>
  </footer>

  <script src="index.js"></script>
</body>
</html>
